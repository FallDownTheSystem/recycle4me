<div class="wrapper">
	<div class="container">
		<mat-toolbar color="primary">
			
			<img src="/assets/logo.png" width="7.5%">
			<div class="toolbar-spacer"></div>
			<div *ngIf="afAuth.authState | async; let user; else showLogin">
				<span>Hello {{ user.displayName }}!</span>
				<button class="buttonPad logOutButton" type="button" color="warn" mat-raised-button (click)="logout()">Logout</button>
			</div>
			<ng-template #showLogin>
				<span>Please login:</span>
				<button class="buttonPad googleButton" type="button" mat-raised-button (click)="googleLogin()">Google</button>
				<button class="buttonPad facebookButton" type="button" mat-raised-button (click)="facebookLogin()">Facebook</button>
				<button disabled class="buttonPad emailButton" type="button" mat-raised-button (click)="emailLogin()">E-Mail</button>
			</ng-template>

		</mat-toolbar>
		<!-- Tänne pistetään sitten kaikki sivut -->
		<mat-tab-group >
			<mat-tab>
			<ng-template mat-tab-label>
					<mat-icon>home</mat-icon> Recycle4me
				</ng-template>
				<app-front-page></app-front-page>
			</mat-tab>
			<mat-tab>
				<ng-template mat-tab-label>
					<mat-icon>info outline</mat-icon> Info about recycling
				</ng-template>
			<!--	<app-info></app-info> -->
			</mat-tab>
			<!-- <mat-tab>
				<ng-template mat-tab-label>
					<mat-icon>account_circle</mat-icon> Register
				</ng-template>
				<p>Nothing here yet</p>
			</mat-tab> -->
			<mat-tab *ngIf="afAuth.authState | async;">
				<ng-template mat-tab-label>
					<mat-icon>build</mat-icon> Request pick-up
				</ng-template>
				<app-gmap></app-gmap>
			</mat-tab>
		</mat-tab-group>
	
		<div class="card text-center">
			<div class="card-footer text-muted">
				<p>Recycle4Me</p>
				<p>COPYRIGHT © 2017 Jere Kaplas, Eetu Heimala, Oskari Jahkola, Sakari Laine, Joni Suomalainen</p>
				<p>Contact information: <a href="#">recycle4me@recycle4me.com</a>.</p>
			</div>
		</div>
	</div>

</div>
